<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Html css Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            list-style: none;
        }

        header {
            padding: 1.5rem 0;
            position: sticky;
            background-color: #576574;
            top: 0;
            left: 0;
        }

        nav {
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin: 0 1rem;
        }

        nav ul li a {
            color: rgb(255, 255, 255);
            text-transform: uppercase;
        }

        main {
            background: url(./main_background.jpg);
            height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
            padding-top: 1rem;
        }
        .boxes{
            display: flex;
            justify-content: space-around;
        }

        .box {
            width: 400px;
            height: 400px;
            border: 1px solid red;
            background-color: aqua;
        }
        .about{
            width: 80%;
            border: 1px solid red;
            background-color: #576574;
            margin: 1rem auto;
            padding: 2rem 1rem;
        }
        .about h2{
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="boxes">
                <div class="box"></div>
                <div class="box"></div>
            </div>

            <div class="about">
                <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt ex a suscipit repellendus expedita dolores in eligendi eius quas? Quaerat earum itaque inventore.</h2>
            </div>
        </div>
    </main>
</body>

</html>
